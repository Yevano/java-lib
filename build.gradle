plugins {
    id "java"
    id "io.freefair.lombok" version "5.3.0"
    id "maven-publish"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    archiveBaseName = project.property("artifactId")
    archiveVersion = ""
}

javadoc {
    options.encoding = 'UTF-8'
    source = sourceSets.main.allJava
}

repositories {
    mavenCentral()

    maven {
        url = uri("https://maven.pkg.github.com/pvpwars-org/spigot")
        name = "GitHubPackages"
        credentials {
            username = property("GITHUB_USERNAME")
            password = property("GITHUB_TOKEN")
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = property("groupId")
            artifactId = property("artifactId")
            version = property("version")

            from components.java
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/pvpwars-org/${property("artifactId")}")
            credentials {
                username = property("GITHUB_USERNAME")
                password = property("GITHUB_TOKEN")
            }
        }
    }
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.7.2"
    compileOnly "net.pvpwars:spigot:1.0.1"
}

test {
    useJUnit()
    maxHeapSize = "1G"
}
